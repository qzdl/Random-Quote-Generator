<html>

<head>
  <meta charset="utf-8">
  <title>Random Quotes</title>
  <!-- css files -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Random Quotes </h1>  
        <h5>QZDL</h5>
        <hr />
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="quote-box">
          <p id="quote"><strong></strong></p>
          <p id="author"><i></i></p>
        </div>
        <ul class="list-inline">
          <li><a href="#" class="btn btn-default btn-lg get-quote" onclick="chBackcolor('red');"><i class="fa fa-quote-left"></i>Get Quote</a></li>
          <li><a href="#" class="btn btn-default btn-lg share-quote"><i class="fa fa-twitter"></i>Share Quote</a></li>
        </ul>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
